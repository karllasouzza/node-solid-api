name: Run Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs: 
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - run: corepack enable
    - uses: actions/setup-node@v6
      with:
        node-version: 24
        cache: yarn
    - run: yarn install --immutable
    - run: yarn prisma generate
    - run: yarn test
      env:
        JWT_SECRET: ci-test-secret
